name: Test build action

on:
  push:
    branches:
    - build-test

jobs:
  web-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    - uses: jonh-a/cap-build@v1
      with:
        target-platform: android