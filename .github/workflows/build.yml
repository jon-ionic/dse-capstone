name: Test build action

on:
  push:
    branches:
    - build-test

jobs:
  web-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    - uses: jon-ionic/build-cap@15106896ffa12f11ddbd8dd766beff496d51dcf9
      with:
        target-platform: android